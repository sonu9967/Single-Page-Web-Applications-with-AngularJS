<table class="table table-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Short name</th>
			<th>Description</th>
			<th>Price</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="categorieItem in $ctrl.items">
			<td>{{categorieItem.name}}</td>
			<td>{{categorieItem.short_name}}</td>
			<td>{{categorieItem.description}}</td>
			<td>{{categorieItem.price_large | currency}}</td>
		</tr>
	</tbody>
</table>
